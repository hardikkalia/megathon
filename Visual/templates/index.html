<!DOCTYPE html>
<html>
<head>
    <title>Image Choice</title>
</head>
<body>
    <h1>Choose an Option</h1>
    <img src="https://img.jagranjosh.com/images/2022/December/22122022/picture-puzzle-who-broke-the-vase-know-your-personality-traits-compressed.jpg" alt="Image">
    <form method="POST" action="/process_choice">
        <label for="options">Select an option:</label>
        <select id="options" name="choice">
            <option value="option1">A</option>
            <option value="option2">B</option>
            <option value="option3">C</option>
            <option value="option4">D</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
