<!DOCTYPE html>
<html>
<head>
    <title>Table of Names from Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://www.purdueglobal.edu/blog/careers/linkedin-guide-header.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0077b6;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }

        a {
            display: block;
            text-align: center;
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
            margin: 20px auto;
            transition: color 0.3s;
        }

        a:hover {
            color: #005f88;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for name in names %}
        <tr>
            <td><a href="/details/{{ name }}">{{ name }}</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Search Jobs</a>
</body>
</html>
